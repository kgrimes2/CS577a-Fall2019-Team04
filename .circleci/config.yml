version: 2
jobs:
  build:
    docker:
      - image: "circleci/node:12"
      - image: "mongo:3.4.4"
    steps:
      - checkout
      - run:
          name: "update-npm"
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
      - run:
          name: "install-npm"
          command: "npm install"
      - save_cache:
          paths:
            - "./node_modules"
          key: 'dependency-cache-{{ checksum "package.json" }}'
      - run:
          name: "test"
          command: "npm test"
      - run:
          name: "code-coverage"
          command: "./node_modules/.bin/nyc report --reporter=text-lcov"
      - store_artifacts:
          path: "test-results.xml"
          prefix: "tests"
      - store_artifacts:
          path: "coverage"
          prefix: "coverage"
      - store_test_results:
          path: "test-results.xml"
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: "Deploy over SSH"
          command: |
            ssh $SSH_USER@$SSH_HOST "echo hi"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - "build"
          filters:
            branches:
              only: "master"
